<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>JOB APPLICATION</b></p>
    <form action="GET">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Wesley">
        <br>
        <p>Select Gender:</p>
        <input type="radio" name="male" id="male" value="Male"> <label for="male">Male</label>
        <input type="radio" name="female" id="female" value="FEale"> <label for="female">Female</label><br>
        <br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email">
        <br>
        <p>Select Skills:</p>
        <input type="checkbox" name="skills" id="skills"> <label for="skills">JavaScript</label><br>
        <input type="checkbox" name="skills" id="skills"> <label for="skills">CSS</label><br>
        <input type="checkbox" name="skills" id="skills"> <label for="skills">HTML</label><br>
        <input type="checkbox" name="skills" id="skills"> <label for="skills">TypeScript</label><br>
        <input type="checkbox" name="skills" id="skills"> <label for="skills">Python</label><br>
        <p>Upload Resume:</p>
        <input type="file" name="file" id="file"><br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
