<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br>
        <br>
        <input type="submit" value="Submit">
        <input type="reset"><br>
        <br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br>
        <br>
        <input type="checkbox" id="css" name="css" value="css">
        <label for="css">I like CSS</label><br>
        <input type="checkbox" id="js" name="js" value="js">
        <label for="js">I like JavaScript</label><br>
        <br>
        <input type="button" onclick="alert('Hello Guvi')" value="Click Me!"><br>
        <br>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor"><br>
        <br>
        <label for="dob and time">DOB including date & time:</label>
        <input type="datetime-local" id="dob and time" name="dob and time"><br>
        <br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br>
        <br>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br>
        <br>
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5"><br>
        <br>
        <label for="vol">Volume (between 0 and 100):</label>
        <input type="range" id="vol" name="vol" min="0" max="100"><br>
        <br>
        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week"><br>
    </form>
</body>
</html>
